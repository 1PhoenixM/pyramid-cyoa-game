<!doctype html>
<meta charset='utf-8'>
<html>
<!--Melissa Iori & Mackenzie Hummel-->
<head>
	<script type="text/javascript" src="pyramid.js"></script>
	<link rel="stylesheet" type="text/css" href="pyramid.css">
	<title>Pyramid Game</title>
</head>
<body>
	<div style="text-align:center">
		<h2>Choose Your Own Adventure: The Pyramid</h2>

		<div id="outputImg"><img id="roomImg" alt="" src=""></div><br>
		<div id="outputDiv"></div>
		
		<hr>		
		
		<p> 
		<div id="gameStart" style="display:block">
			<div id="namecontrol" style="display:block">
				Input name here:
				<input type="text" id="nameBox" size="20" value="">
				<br>
			</div>
			<div id="personality" style="display:block">
    			Of the following words, enter the one that describes you best: benevolent, brave, powerful.
    			<input type="text" id="persBox" size="20" value="">
    			<br>
    		</div>
			<button onclick="master()" id="confirm">CONFIRM</button>
			<button onclick="help(0)" id="startHelp">HELP</button>
			<br>
		</div>
        
		<div id="itemConfirm" style="display:none">
			<button onclick="itemhandler()" id="itemyes">YES</button>
			<button onclick="itemno()" id="itemno">NO</button>
		</div>

		<div id="fightConfirm" style="display:none">
			<button onclick="enemycheck(), itemcheck()" id="fighting">YES</button>
			<button onclick="peace()" id="notfighting">NO</button>
		</div>
		
		<div id="gameControls" style="display:none">
			<div id="progresscontrol" style="display:block">
				<button onclick="west()" id="left">LEFT</button>				
				<button onclick="north()" id="forward">FORWARD</button>
				<button onclick="east()" id="right">RIGHT</button>
			</div>
			<button onclick="backwards()" id="back">BACK</button>
			<br>
			<button onclick="inventory()" id="inventory">INVENTORY</button>
			<button onclick="help(1)" id="gameHelp">HELP</button>
		</div>
		
		<div id="retry" style="display:none">
			<button onClick="window.location.reload()">Retry</button>	
		</div>		
		
    	</p>
		
		<div id="currentRoom" style="display:none" value=""></div>
	</div>
</body>
</html>
